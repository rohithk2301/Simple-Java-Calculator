name: Java Calculator CI

on: [push]  # Trigger the workflow on pushes to the repository

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This step checks out your repository's code

    - name: Set up Java
      uses: actions/setup-java@v2  # This step sets up Java on the runner
      with:
        java-version: '11'  # Replace with your desired Java version (e.g., '8', '11', '16', etc.)

    - name: Compile Java Calculator
      run: |
        javac src/simplejavacalculator/*.java  # Compile all .java files in the src/simplejavacalculator directory

    - name: Create JAR File
      run: |
        jar cf SimpleJavaCalculator.jar -C src/simplejavacalculator .
        # The '.' at the end specifies the source directory for the JAR file

    - name: Run Java Calculator
      run: |
        java -jar SimpleJavaCalculator.jar
