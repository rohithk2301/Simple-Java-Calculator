name: Java Calculator CI

on: [push]  # Trigger the workflow on pushes to the repository

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This step checks out your repository's code

    - name: Set up Java
      uses: actions/setup-java@v2  # This step sets up Java on the runner
      with:
        java-version: '11'  # Replace with your desired Java version (e.g., '8', '11', '16', etc.)
        distribution: 'adopt'  # Specify the Java distribution

    - name: Download JUnit Console Launcher
      run: |
        wget -O junit-platform-console-standalone.jar https://repo.maven.apache.org/maven2/org/junit/platform/junit-platform-console-standalone/1.7.3/junit-platform-console-standalone-1.7.3.jar
      shell: bash

    - name: Compile and Run Unit Tests
      run: |
        javac -cp src:junit-platform-console-standalone.jar -d . src/simplejavacalculatorTest/*.java  # Compile unit test classes
        java -cp .:src:junit-platform-console-standalone.jar org.junit.platform.console.ConsoleLauncher --select-class simplejavacalculatorTest.CalculatorTest

    - name: Compile Main Code
      run: |
        javac src/simplejavacalculator/*.java  # Compile main code

    - name: Run SimpleJavaCalculator
      run: |
        java -cp src simplejavacalculator.SimpleJavaCalculator  # Run the Java program
